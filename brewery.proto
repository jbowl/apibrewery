syntax = "proto3";

option go_package = "github.com/jbowl/apibrewery";

package apibrewery;

service BreweryService {

    rpc ListBreweries(Filter) returns (stream Brewery) {}

    rpc SearchBreweries(Filter) returns (stream Brewery) {}

}

message Filter {
  string by = 1;  
}

message Brewery{
  int32 id = 1;
  string name = 2;
  string type = 3;
  string street = 4;
  string city = 5;
  string state = 6;
  string countryprov = 7;
  string postalcode = 8;
  string country = 9;
  string longitude = 10;
  string latitude = 11;
  string phone = 12;
  string website_url = 13;
}
